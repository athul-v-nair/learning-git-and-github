    <title> AV Login</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
               <a class="logotext" href="index.html">AV</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="logincontrols">
                        <tr>
                            <td>Email or Mobile</td>
                            <td>Password</td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="submitbutton" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a href="forgotten.html" class="forgot">Forgot Password?</a></td>
                        </tr>   
                    </table>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="leftside">
                <p class="para">“The problem contains the solution.” <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;-Michael Bierut</p>
                <br>    
                <img class="image" src="C:\Users\Hp_Desktop\company_web\images\tech.jpeg">  
            </div>
            <div class="rightside">
                <h1 class="signupdet">Sign Up</h1>
                <form class="signupform" action="first.html" id="signupform">
                    <input name="fname" type="text" placeholder="First Name" class="atext">
                    <input name="sname" type="text" placeholder="Last Name" class="atext">
                    <br>
                    <br>
                    <input name="emailaddr" type="text" placeholder="Email" class="btext">
                    <br><br>
                    <input name= "pass" type="text" placeholder="Password" class="btext";>
                    <br><br>
                    <label class="lbday">Birthday</label>
                    <br><br>
                    <select name="day" id="" class="bday">
                        <option value="" selected>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                    <select name="month" id="" class="bday">
                        <option value="" selected>Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="July">July</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select name="year" id="" class="bday">
                        <option value="" selected>Year</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                    </select>
                    <br><br>
                    <label class="lbday">Gender</label>
                    <br><br>
                    <input name="gender"type="radio">
                    <label class="gender">Male</label>
                    <input name="gender" type="radio">
                    <label class="gender">Female</label>
                    <input name="gender" type="radio">
                    <label class="gender">Others</label>
                    <br><br><br>
                    <button class="signbut" type="submit">Sign Up</button>
                </form>
                <br>
            </div>
        </div>
        <div class="footer">
            <br><br>
            <p class="cont">Contact Us:</p>
            <a href="www.facebook.com/help" class="contact">AV SOLUTIONS</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
